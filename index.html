<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/7378/7378257.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/styles/calculator.css">
    <script src="./src/scripts/calculator.js" defer></script>
</head>

<body>

    <h1 class="topText">Calculator</h1>

    <div class="main-body">

        <p id="display-box" class="display_txt"></p>
        <div class="main-top-btn">
            <div id="clearText" class="div-top">Clear</div>
            <div id="deleteText" class="div-top">Delete</div>
        </div>

        <div class="div-middle">
            <div id="number_7">7</div>
            <div id="number_8">8</div>
            <div id="number_9">9</div>
            <div id="symbolPlus">+</div>
            <div id="number_4">4</div>
            <div id="number_5">5</div>
            <div id="number_6">6</div>
            <div id="symbolMinus">-</div>
            <div id="number_1">1</div>
            <div id="number_2">2</div>
            <div id="number_3">3</div>
            <div id="symbolMultiply">*</div>
            <div id="symbolDecimal">.</div>
            <div id="number_0">0</div>
            <div id="symbolDivide">/</div>
            <div id="symbolEqual">=</div>
        </div>
    </div>

</body>

</html>
